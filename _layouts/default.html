<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% seo %}
        <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
        <link rel="stylesheet" href="{{ "/assets/stylesheets/screen.css" | relative_url }}" media="all">
        <link href='//fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <script src="https://use.fontawesome.com/ff7a435b56.js"></script>
    </head>
    <body>
        <div id="container">
            <aside class="sidebar">
                <div class="panel">
                    <h1><a href="{{ site.url }}" title="Back to the homepage">{{ site.title | escape }}<br /><small>{{ site.author | escape }}</small></a></h1>
                    <img class="profile" src="{{ "/assets/images/profile.png" | relative_url }}" />
                    <p>{{ site.description }}</p>
                    <p class="links">
                        <a href="mailto:{{ site.email }}" title="Email"><i class="fa fa-lg fa-envelope-o"></i></a>
                        <a href="https://github.com/passbe" target="_blank" title="Github"><i class="fa fa-lg fa-github"></i></a>
                        <a href="https://twitter.com/passbe" target="_blank" title="Twitter"><i class="fa fa-lg fa-twitter"></i></a>
                        <a href="{{ "/feed.xml" | relative_url }}" title="RSS Feed"><i class="fa fa-lg fa-rss"></i></a>
                    </p>
                </div>
            </aside>
            {{ content }}
        </div>
        {% if jekyll.environment == 'production' %}
            {% include google-analytics.html %}
        {% endif %}
    </body>
</html>
