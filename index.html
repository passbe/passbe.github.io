---
title: home
layout: default
---
<div class="posts">
{% for post in site.posts %}
    <article class="post-excerpt type-system-rounded">
        <h2><a href="{{ post.url }}" title="Read: {{post.title}}">{{ post.title }}</a></h2>
        <p class="date">{{ post.date | date_to_long_string }}</p>
        <p class="excerpt">
            {{ post.excerpt }}
            <a class="read-more" href="{{ post.url }}">Read more <i class="fa fa-arrow-right"></i></a>
        <p>
    </article>
{% endfor %}
</div>
